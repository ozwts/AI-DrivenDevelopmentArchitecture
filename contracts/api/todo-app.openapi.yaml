components:
  securitySchemes:
    CognitoAuthorizer:
      type: apiKey
      in: header
      name: Authorization
      description: Cognito JWT トークン
  schemas:
    ErrorResponse:
      type: object
      required:
        - name
        - message
      properties:
        name:
          type: string
          description: エラー名
        message:
          type: string
          description: エラーメッセージ
    TodoStatus:
      type: string
      enum:
        - TODO
        - IN_PROGRESS
        - COMPLETED
      description: TODOのステータス
    TodoPriority:
      type: string
      enum:
        - LOW
        - MEDIUM
        - HIGH
      description: TODOの優先度
    TodoResponse:
      type: object
      required:
        - id
        - title
        - status
        - priority
        - assigneeUserId
        - createdAt
        - updatedAt
        - attachments
      properties:
        id:
          type: string
          description: TODOの一意の識別子
        title:
          type: string
          description: TODOのタイトル
        description:
          type: string
          description: TODOの詳細説明
        status:
          $ref: '#/components/schemas/TodoStatus'
        priority:
          $ref: '#/components/schemas/TodoPriority'
        dueDate:
          type: string
          format: date
          description: 期限日
        projectId:
          type: string
          description: プロジェクトID
        assigneeUserId:
          type: string
          description: 担当者のユーザーID
        attachments:
          type: array
          items:
            $ref: '#/components/schemas/AttachmentResponse'
          description: 添付ファイルのリスト
        createdAt:
          type: string
          format: date-time
          description: 作成日時
        updatedAt:
          type: string
          format: date-time
          description: 更新日時
    TodosResponse:
      type: array
      items:
        $ref: '#/components/schemas/TodoResponse'
    RegisterTodoParams:
      type: object
      required:
        - title
      properties:
        title:
          type: string
          description: TODOのタイトル（200文字以下）
          minLength: 1
          maxLength: 200
        description:
          type: string
          maxLength: 5000
          description: TODOの詳細説明（省略可能。5000文字以下）
        status:
          $ref: '#/components/schemas/TodoStatus'
          description: TODOのステータス（省略時は TODO）
        priority:
          $ref: '#/components/schemas/TodoPriority'
          description: TODOの優先度（省略時は MEDIUM）
        dueDate:
          type: string
          format: date
          description: 期限日
        projectId:
          type: string
          description: プロジェクトID（省略可能）
        assigneeUserId:
          type: string
          description: 担当者のユーザーID（省略時は作成者が担当者になる）
    UpdateTodoParams:
      type: object
      properties:
        title:
          type: string
          description: TODOのタイトル（省略可能。200文字以下）
          minLength: 1
          maxLength: 200
        description:
          type: string
          maxLength: 5000
          nullable: true
          description: TODOの詳細説明（省略可能、nullで"説明なし"に設定。5000文字以下）
        status:
          $ref: '#/components/schemas/TodoStatus'
        priority:
          $ref: '#/components/schemas/TodoPriority'
        dueDate:
          type: string
          format: date
          nullable: true
          description: 期限日（nullで"期限なし"に設定）
        projectId:
          type: string
          nullable: true
          description: プロジェクトID（省略可能、nullで"未割り当て"に設定）
        assigneeUserId:
          type: string
          nullable: true
          description: 担当者のユーザーID（省略可能、nullで"未割り当て"に設定）
    AttachmentStatus:
      type: string
      enum:
        - PREPARED
        - UPLOADED
      description: 添付ファイルのステータス（PREPARED=アップロード準備中、UPLOADED=アップロード完了）
    AttachmentResponse:
      type: object
      required:
        - id
        - todoId
        - filename
        - contentType
        - filesize
        - status
        - createdAt
        - updatedAt
      properties:
        id:
          type: string
          description: 添付ファイルの一意の識別子
        todoId:
          type: string
          description: TODO ID
        filename:
          type: string
          description: ファイル名
        contentType:
          type: string
          description: MIMEタイプ（例：image/png, application/pdf）
        filesize:
          type: integer
          format: int64
          description: ファイルサイズ（バイト）
        status:
          $ref: '#/components/schemas/AttachmentStatus'
        createdAt:
          type: string
          format: date-time
          description: 作成日時
        updatedAt:
          type: string
          format: date-time
          description: 更新日時
    AttachmentsResponse:
      type: array
      items:
        $ref: '#/components/schemas/AttachmentResponse'
    PrepareAttachmentParams:
      type: object
      required:
        - filename
        - contentType
        - filesize
      properties:
        filename:
          type: string
          description: ファイル名（255文字以下）
          minLength: 1
          maxLength: 255
        contentType:
          type: string
          description: MIMEタイプ（100文字以下、例：image/png, application/pdf）
          minLength: 1
          maxLength: 100
          pattern: ^[a-zA-Z0-9]+/[a-zA-Z0-9\-+.]+$
        filesize:
          type: integer
          format: int64
          description: ファイルサイズ（バイト）
          minimum: 1
          maximum: 10485760
    PrepareAttachmentResponse:
      type: object
      required:
        - attachment
        - uploadUrl
      properties:
        attachment:
          $ref: '#/components/schemas/AttachmentResponse'
        uploadUrl:
          type: string
          description: 一時的なアップロードURL（有効期限：15分）
    UpdateAttachmentParams:
      type: object
      properties:
        status:
          $ref: '#/components/schemas/AttachmentStatus'
          description: アップロード完了後、ステータスをUPLOADEDに更新する。PREPARED→UPLOADEDへの一方向遷移のみ許可。
    DownloadUrlResponse:
      type: object
      required:
        - downloadUrl
      properties:
        downloadUrl:
          type: string
          description: 一時的なダウンロードURL（有効期限：15分）
    ProjectResponse:
      type: object
      required:
        - id
        - name
        - color
        - myRole
        - createdAt
        - updatedAt
      properties:
        id:
          type: string
          description: プロジェクトの一意の識別子
        name:
          type: string
          description: プロジェクト名
        description:
          type: string
