/projects/{projectId}/members:
  get:
    tags:
      - project-memberships
    summary: プロジェクトメンバー一覧を取得
    security:
      - CognitoAuthorizer: []
    parameters:
      - name: projectId
        in: path
        required: true
        schema:
          type: string
        description: プロジェクトID
    responses:
      "200":
        description: メンバー一覧取得に成功
        content:
          application/json:
            schema:
              $ref: "project-membership.schemas.yaml#/ProjectMembershipsResponse"
      "401":
        description: 認証エラー
        content:
          application/json:
            schema:
              $ref: "../../_shared/error.schemas.yaml#/ErrorResponse"
      "403":
        description: アクセス拒否（プロジェクトメンバーでない）
        content:
          application/json:
            schema:
              $ref: "../../_shared/error.schemas.yaml#/ErrorResponse"
      "404":
        description: プロジェクトが存在しない
        content:
          application/json:
            schema:
              $ref: "../../_shared/error.schemas.yaml#/ErrorResponse"
      "500":
        description: サーバーエラー
        content:
          application/json:
            schema:
              $ref: "../../_shared/error.schemas.yaml#/ErrorResponse"
  post:
    tags:
      - project-memberships
    summary: プロジェクトにメンバーを招待
    security:
      - CognitoAuthorizer: []
    parameters:
      - name: projectId
        in: path
        required: true
        schema:
          type: string
        description: プロジェクトID
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "project-membership.schemas.yaml#/InviteMemberParams"
    responses:
      "201":
        description: メンバー招待に成功
        content:
          application/json:
            schema:
              $ref: "project-membership.schemas.yaml#/ProjectMembershipResponse"
      "400":
        description: バリデーションエラー
        content:
          application/json:
            schema:
              $ref: "../../_shared/error.schemas.yaml#/ErrorResponse"
      "401":
        description: 認証エラー
        content:
          application/json:
            schema:
              $ref: "../../_shared/error.schemas.yaml#/ErrorResponse"
      "403":
        description: アクセス拒否（プロジェクトオーナーでない）
        content:
          application/json:
            schema:
              $ref: "../../_shared/error.schemas.yaml#/ErrorResponse"
      "404":
        description: プロジェクトまたはユーザーが存在しない
        content:
          application/json:
            schema:
              $ref: "../../_shared/error.schemas.yaml#/ErrorResponse"
      "409":
        description: 既にメンバーである
        content:
          application/json:
            schema:
              $ref: "../../_shared/error.schemas.yaml#/ErrorResponse"
      "500":
        description: サーバーエラー
        content:
          application/json:
            schema:
              $ref: "../../_shared/error.schemas.yaml#/ErrorResponse"

/projects/{projectId}/members/{userId}:
  patch:
    tags:
      - project-memberships
    summary: メンバーのロールを変更
    security:
      - CognitoAuthorizer: []
    parameters:
      - name: projectId
        in: path
        required: true
        schema:
          type: string
        description: プロジェクトID
      - name: userId
        in: path
        required: true
        schema:
          type: string
        description: 対象ユーザーID
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "project-membership.schemas.yaml#/UpdateMemberRoleParams"
    responses:
      "200":
        description: ロール変更に成功
        content:
          application/json:
            schema:
              $ref: "project-membership.schemas.yaml#/ProjectMembershipResponse"
      "400":
        description: バリデーションエラー
        content:
          application/json:
            schema:
              $ref: "../../_shared/error.schemas.yaml#/ErrorResponse"
      "401":
        description: 認証エラー
        content:
          application/json:
            schema:
              $ref: "../../_shared/error.schemas.yaml#/ErrorResponse"
      "403":
        description: アクセス拒否（プロジェクトオーナーでない）
        content:
          application/json:
            schema:
              $ref: "../../_shared/error.schemas.yaml#/ErrorResponse"
      "404":
        description: プロジェクトまたはメンバーが存在しない
        content:
          application/json:
            schema:
              $ref: "../../_shared/error.schemas.yaml#/ErrorResponse"
      "422":
        description: ドメインルールエラー（最後のオーナーを降格できない等）
        content:
          application/json:
            schema:
              $ref: "../../_shared/error.schemas.yaml#/ErrorResponse"
      "500":
        description: サーバーエラー
        content:
          application/json:
            schema:
              $ref: "../../_shared/error.schemas.yaml#/ErrorResponse"
  delete:
    tags:
      - project-memberships
    summary: プロジェクトからメンバーを削除
    security:
      - CognitoAuthorizer: []
    parameters:
      - name: projectId
        in: path
        required: true
        schema:
          type: string
        description: プロジェクトID
      - name: userId
        in: path
        required: true
        schema:
          type: string
        description: 削除するユーザーID
    responses:
      "204":
        description: メンバー削除に成功
      "401":
        description: 認証エラー
        content:
          application/json:
            schema:
              $ref: "../../_shared/error.schemas.yaml#/ErrorResponse"
      "403":
        description: アクセス拒否（プロジェクトオーナーでない）
        content:
          application/json:
            schema:
              $ref: "../../_shared/error.schemas.yaml#/ErrorResponse"
      "404":
        description: プロジェクトが存在しない
        content:
          application/json:
            schema:
              $ref: "../../_shared/error.schemas.yaml#/ErrorResponse"
      "422":
        description: ドメインルールエラー（最後のオーナーを削除できない）
        content:
          application/json:
            schema:
              $ref: "../../_shared/error.schemas.yaml#/ErrorResponse"
      "500":
        description: サーバーエラー
        content:
          application/json:
            schema:
              $ref: "../../_shared/error.schemas.yaml#/ErrorResponse"

/projects/{projectId}/leave:
  post:
    tags:
      - project-memberships
    summary: プロジェクトから脱退
    security:
      - CognitoAuthorizer: []
    parameters:
      - name: projectId
        in: path
        required: true
        schema:
          type: string
        description: プロジェクトID
    responses:
      "204":
        description: 脱退に成功
      "401":
        description: 認証エラー
        content:
          application/json:
            schema:
              $ref: "../../_shared/error.schemas.yaml#/ErrorResponse"
      "404":
        description: プロジェクトが存在しない、または所属していない
        content:
          application/json:
            schema:
              $ref: "../../_shared/error.schemas.yaml#/ErrorResponse"
      "422":
        description: ドメインルールエラー（最後のオーナーは脱退できない）
        content:
          application/json:
            schema:
              $ref: "../../_shared/error.schemas.yaml#/ErrorResponse"
      "500":
        description: サーバーエラー
        content:
          application/json:
            schema:
              $ref: "../../_shared/error.schemas.yaml#/ErrorResponse"
